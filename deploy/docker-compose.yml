    registry:
        image: registry:3.0
        container_name: registry
        restart: always
        ports:
            - "5000:5000"
        environment:
            REGISTRY_STORAGE_DELETE_ENABLED: "true"
        volumes:
            - ../registry:/var/lib/registry

