global:
    scrape_interval: 15s
    evaluation_interval: 15s

alerting:
    alertmanagers:
        - static_configs:
              - targets: ['alertmanager:9093']

rule_files:
    - "alert.rules.yml"

scrape_configs:
    - job_name: "node"
      static_configs:
          - targets: ["host.docker.internal:9100"] # node-exporter (network_mode: host)

    - job_name: "cadvisor"
      static_configs:
          - targets: ["cadvisor:8080"]
